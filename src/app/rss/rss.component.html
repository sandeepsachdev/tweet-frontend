<div class="col-12" >
  <div  style="padding-bottom: 10px" class="row border-bottom mb-2 pb-2" *ngFor="let item of items">
    <div class="col-2">{{item.pubDate}} </div>
    <div class="col-12">  <a target="_blank" [title]="item.description" [href]="item.link">{{item.title}}</a> </div>
    <div class="col-12">{{item.description}} </div>
  </div>
</div>
