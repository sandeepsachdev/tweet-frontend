<div *ngFor="let item of feedService.tweetList">

    <div class="row">
      <div class="col" [innerHTML]="item.time"></div>
    </div>

    <div class="row">
      <div class="col-9" [innerHTML]="item.userLink"></div>
      <div class="col-3">
        <button class="btn btn-primary " (click)="filterOut(item.screenName)">Mute</button>
      </div>
    </div>

   <div class="row mb-2">
     <div class="col" [innerHTML]="item.textLink"></div>
  </div>

   <div class="row border-bottom mb-2 pb-2">
    <div class="col float-right">
      <img class=" img-responsive" *ngIf="item.image" style="max-height: 200px; max-width: 320px"
           src="{{item.image}}?format=jpg&name=small"/>
    </div>
  </div>
</div>
