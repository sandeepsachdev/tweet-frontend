<div *ngFor="let item of feedService.tweetList">


    <div class="row">
      <div class="col" [innerHTML]="item.time"></div>
    </div>

  <div class="row" *ngIf="item.retweetedBy">
    <div class="col-9" style="font-style: italic; font-size: 70%;" [innerHTML]="item.retweetedBy"></div>
    <div class="col-3">
      <button class="btn btn-primary " (click)="filterOut(item.screenName)">Mute</button>
    </div>
  </div>

  <div class="row" *ngIf="item.quotedBy">
    <div class="col-9" style="font-style: italic; font-size: 70%;" [innerHTML]="item.quotedBy"></div>
    <div class="col-3">
      <button class="btn btn-primary " (click)="filterOut(item.screenName)">Mute</button>
    </div>
  </div>

  <div class="row mb-2" *ngIf="item.quotedText">
    <div class="col" [innerHTML]="item.quotedText"></div>
  </div>

    <div class="row">
      <div class="col-9" [innerHTML]="item.userLink"></div>
      <div class="col-3" *ngIf="!item.retweetedBy && !item.quotedBy">
        <button class="btn btn-primary " (click)="filterOut(item.screenName)">Mute</button>
      </div>
    </div>

   <div class="row mb-2">
     <div class="col" [innerHTML]="item.textLink"></div>
  </div>

   <div class="row border-bottom mb-2 pb-2">
    <div class="col float-right">
      <img class=" img-responsive" *ngIf="item.image" style="max-height: 200px; max-width: 320px"
           src="{{item.image}}?format=jpg&name=small"/>
    </div>
  </div>
</div>
