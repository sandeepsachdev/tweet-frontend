
<nav>
  <ul class = "taskList">
    <li style="padding: 9px 12px; border-bottom: 1px solid #e6ecf0;" *ngFor = "let item of feedService.tweetList">
      <div [innerHTML]="item.time">
      </div>
      <div [innerHTML]="item.userLink">
      </div>
      <button (click)="filterOut(item.screenName)">Filter me</button>
      <div [innerHTML]="item.textLink">
      </div>
    </li>
    <hr>
  </ul>
</nav>
