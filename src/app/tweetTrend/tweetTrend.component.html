<div class="col-12" >
  <div  style="padding-bottom: 10px" class="row border-bottom mb-2 pb-2" *ngFor="let trend of trends">
    <div class="col-3">{{trend.timeFirstSeen}} </div>
    <div class="col-9">  <a target="_blank" [title]="trend.name" [href]="trend.url">{{trend.name}}</a> </div>
  </div>
</div>
