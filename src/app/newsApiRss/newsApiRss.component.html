<div class="col-12" >
  <div  style="padding-bottom: 20px" class="row border-bottom mb-2 pb-2" *ngFor="let article of articles">
    <div class="col-2">{{article.publishedAt}} </div>
    <div class="col-10">{{article.source.name}} </div>
    <div class="col-12">  <a target="_blank" [title]="article.description" [href]="article.url">{{article.title}}</a> </div>
    <div class="col-12">{{article.content}} </div>

  </div>
</div>
